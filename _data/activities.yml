  orientador: "Profa. Larissa de Lima Vargas Souza"
  tipo: "Mostra tecnológica"
  eixo: "Refere-se aos trabalhos relacionados ao tema Lei Geral de Proteção de Dados (LGPD)"

- titulo: "MT1-013: A comercialização de dados pessoais entre fornecedores X O direito à privacidade"
  autores: 
    - "Ísis Lacerda de Oliveira da Silva"
  orientador: "Profa. Larissa de Lima Vargas Souza"
  tipo: "Mostra tecnológica"
  eixo: "Refere-se aos trabalhos relacionados ao tema Lei Geral de Proteção de Dados (LGPD)"
  descricao: "Propõe-se um estudo acerca da
proteção de dados pessoais, da tutela a
privacidade e como está se efetiva. Para
tanto, serão analisados os problemas de
privacidade em face da sociedade da
informação com o objetivo de identificar e
como o ordenamento jurídico tem imposto
limites nas atividades de coleta, tratamento
e armazenamento de dados, sobretudo a
partir da Lei Geral de Proteção de Dados –
LGPD (Lei no 13.709/2018)."

- titulo: "MT1-014: Herança Digital: direito da personalidade do cujus e privacidade de terceiros"
  autores: 
    - "Dyne Morone Teixeira"
  orientador: "Profa. Larissa de Lima Vargas Souza"
  tipo: "Mostra tecnológica"
  eixo: "Refere-se aos trabalhos relacionados ao tema Lei Geral de Proteção de Dados (LGPD)"
  descricao: "A pesquisa propõe uma análise à
luz da possibilidade jurídica da transmissão
de bens digitais a partir do seguinte
problema de pesquisa: o acervo virtual, as
contas dos aplicativos, são passiveis de
herança? Se afirmativa a resposta, não
estaria assim violando a privacidade do
falecido e de terceiros que com ele se
relacionavam na rede? Dada a relevância
da matéria e havendo uma omissão
legislativa no que se refere ao paradigma,
pretende-se analisar a possibilidade de
herança digital no Brasil."

- titulo: "MT1-015: Uma análise acerca da teoria do risco do desenvolvimento e sua aplicação frente à inteligência artificial"
  autores: 
    - "Dayana Lívio Speroto"
  orientador: "Profa. Larissa de Lima Vargas Souza"
  tipo: "Mostra tecnológica"
  eixo: "Refere-se aos trabalhos relacionados ao tema Lei Geral de Proteção de Dados (LGPD)"
  descricao: "O objetivo deste trabalho
é analisar a aplicação da teoria do
risco do desenvolvimento nas
possíveis problemáticas que giram
em torno dos sistemas que fazem o
uso
da
inteligência
artificial,
analisando a quem caberia a
responsabilização por eventuais
danos causados por esses sistemas
aos usuários."

- titulo: "MT1-016: Análise da venda de dados pessoais pelo próprio titular"
  autores: 
    - "Débora Monteiro Soroldani"
    - "Lygia Rigotti Silva"
  orientador: "Profa. Larissa de Lima Vargas Souza"
  tipo: "Mostra tecnológica"
  eixo: "Refere-se aos trabalhos relacionados ao tema Lei Geral de Proteção de Dados (LGPD)"
  descricao: "O problema da pesquisa
diz respeito à possibilidade de
estabelecer um contrato de compra
e venda de dados pessoais de
forma direta, de modo que o usuário
participe ativamente e de forma
lucrativa da coleta de dados
feita pelos aplicativos, o que já
acontece hoje de forma gratuita."

- titulo: "MT1-017: A (in)constitucionalidade do artigo 19 do Marco Civil da Internet (Lei 12.965/2014): responsabilidade civil de provedores de aplicações,
            controle prédio do usuário e utilização da notificação extrajudicial à luz
            dos princípios estabelecidos pela Lei Geral de Proteção de Dados (Lei
            13.709/2018)"
  autores: 
    - "Gedson Alves da Silva"
  orientador: "Profa. Larissa de Lima Vargas Souza"
  tipo: "Mostra tecnológica"
  eixo: "Refere-se aos trabalhos relacionados ao tema Lei Geral de Proteção de Dados (LGPD)"
  descricao: "Discute-se a (in)
constitucionalidade do artigo 19 do Marco
Civil da Internet e busca-se solução à
excludente de responsabilidade dos
provedores de aplicação. O direito civil, por
meio de uma abordagem holística e
interdisciplinar, com suas relações entre o
direito digital e as pretensões judiciais
relativas às indenizações por dano moral,
compõem a base para discussão do tema."

