- titulo: "MT1-010: Reconhecimento Facial – Os dois lados da tecnologia"
  autores: 
    - "Bárbara Abreu"
  orientador: "Profa. Larissa de Lima Vargas Souza"
  tipo: "Mostra tecnológica"
  eixo: "Refere-se aos trabalhos relacionados ao tema Lei Geral de Proteção de Dados (LGPD)"
  descricao: "O problema de pesquisa surge
a partir de indagação sobre como a
tecnologia de reconhecer e obter os
dados de alguém, mediante a análise de
seu rosto em questão de segundos,
pode falhar e com isso, alavancar
problemas sociais históricos, tal como a
segregação racial de determinados
grupos minoritários."

- titulo: "MT1-012: Desafios da ODR (Online Dispute Resolution) na justiça brasileira"
  autores: 
